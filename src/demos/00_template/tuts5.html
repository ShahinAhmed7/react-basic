<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

<div id="app"></div>
<script type="text/babel">

    var Movie = React.createClass({
        render: function () {
            return (
                <div>
                    <h1>{this.props.title}</h1>
                    <h4>{this.props.genre}</h4>
                </div>
            );
        }
    });
    // ReactDOM.render(<Movie title="Titanic" genre="Romantic" />, document.getElementById('app')); singlw line
    ReactDOM.render(
            <div>
                <Movie title="Titanic" genre="Romantic" />
                <Movie title="Blade" genre="Action" />
                <Movie title="Avatar" genre="Adventure" />
            </div>
        , document.getElementById('app'));
</script>

</body>
</html>
